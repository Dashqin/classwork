<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border">
        <h1>Reservation Request</h1>
        <div class="border2">
            <fieldset>
                <legend><b>General Information</b></legend>
                <form>
                    <label id="label1">Arrival date:</label>
                    <input type="text"><br>
                    <label>Nights:</label>
                    <input type="text"><br>
                    <label>Adults:</label>
                    <select name="" id="">
                        <option value="">0</option>
                        <option value="">1</option>
                    </select>
                    <br>
                    <label>Children</label>
                    <select name="" id="">
                        <option value="">0</option>
                        <option value="">1</option>
                    </select>
                </form>
            </fieldset>
        </div>
        <div class="border3">
            <fieldset>
                <legend><b>Preferences</b></legend>
                <label for="" id="label1" class="first">Room type:</label>
                <input type="radio" name="equal">
                <label for="">Standart</label>
                <input type="radio" name="equal">
                <label for="">Business</label>
                <input type="radio" name="equal">
                <label for="">Suite</label><br>
                <label for="" class="first">Bed type:</label>
                <input type="radio" name="equal2">
                <label for="">King</label>
                <input type="radio" name="equal2">
                <label for="">Double Double</label><br>
                <input type="checkbox">
                <label for="">Smoking</label>
            </fieldset>
        </div>
        <div class="border4">
            <fieldset>
                <legend><b>Contact Information</b></legend>
                <label for="" id="label1">Name:</label>
                <input type="text"><br>
                <label for="">Email:</label>
                <input type="text" value="graceyahoo.com" readonly><br>
                <label for="">Phone</label>
                <input type="text" value="123-456-789" readonly>
            </fieldset>
        </div>
        <button>Submit Reervation</button>
        <button>Clear</button>
    </div>
</body>
</html>
